
{% extends "home/base2.html" %}
{% load static %}
{% block title %}View Task {% endblock %}

{% block content %}

            <div class="container-fluid">
                <!-- Row -->
                
                    <div class="row">
                    <div class="col-lg-12 col-xlg-12 col-md-12">
                        <div class="card">
                            <div class="card-body">                          
                              <h4>Task Details</h4>
                                <div class="row">
                                    
                                    <div class="col-md-6 form-group">
                                        <label class="mb-0">Title </label>
                                        <div class="">
                                            <input type="text" value="{{task.title}}"
                                                class="form-control ps-0 form-control-line" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label class=" mb-0">Description</label>
                                        <div class="">
                                            <input type="text" value="{{task.description}}"
                                                class="form-control ps-0 form-control-line" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label class="mb-0">Status</label>
                                        <div class="">
                                            <input type="text" value="{{task.status}}"
                                                class="form-control ps-0 form-control-line" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="example-email" class="">Due date</label>
                                        <div class="">
                                            <input type="email" value="{{task.due_date}}"
                                                class="form-control ps-0 form-control-line"
                                                id="example-email" readonly>
                                        </div>
                                    </div>
                                </div>
                                
                                </div>                                
                                
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
              
            </div>
                    
{% endblock %}
